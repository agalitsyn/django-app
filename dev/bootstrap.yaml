apiVersion: v1
kind: Pod
metadata:
  name: django-app-bootstrap
spec:
  containers:
    - name: django-app-bootstrap
      image: apiserver:5000/django-controller:latest
      imagePullPolicy: Always
      args: ["install"]
      env:
        - name: DB_NAME
          value: "django"
      volumeMounts:
        - mountPath: /var/lib/gravity/resources
          name: resources
        - mountPath: /etc/ssl/certs
          name: certs
        - mountPath: /usr/local/bin/kubectl
          name: kubectl
  volumes:
  - hostPath:
      path: /var/lib/gravity/local/packages/unpacked/gravitational.io/django-app/0.0.1/resources
    name: resources
  - hostPath:
      path: /etc/ssl/certs
    name: certs
  - hostPath:
      path: /usr/bin/kubectl
    name: kubectl
  restartPolicy: Never
  nodeSelector:
    role: master
